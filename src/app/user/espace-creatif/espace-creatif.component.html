<app-share-banner></app-share-banner>
<app-banner-user></app-banner-user>
<div class="d-flex justify-content-end" style="padding: 10px 10%;">
    <button mat-raised-button color="primary" (click)="open(content)">Ajouter</button>
</div>


<!-- Ajout produit -->

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ajout de produit!</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form class="example-form d-flex flex-column" style="width: 100%;">
            <div class="mb-4">
                <!-- <file-upload [control]="fileUploadControl" style="width: 100%; height: 100%;" (change)="getFile($event)" accept="image/*" [(ngModel)]="image"></file-upload> -->
                <label for="file" class="file-upload-label" style="width: 100%;">
                    <div class="file-upload-design">
                        <svg viewBox="0 0 640 512" height="1em">
                            <path
                                d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                            </path>
                        </svg>
                        <p>Glissez et déposez votre image</p>
                        <p>ou</p>
                        <span class="browse-button">Téléverser une image</span>
                    </div>
                    <input id="file" type="file" (change)="getFile($event)" accept="image/*" [(ngModel)]="image" name="image" />
                </label>
                <!-- <input type="file" (change)="getFile($event)" accept="image/*" [(ngModel)]="image" name="image" title="Sélectionner un fichier">     -->
            </div>

            <!--  -->

            <mat-form-field class="example-full-width">
                <mat-label>Nom</mat-label>
                <input type="text" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="300" [(ngModel)]="nom">
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Le nom est <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Ma description ..." [(ngModel)]="description" name="description"></textarea>
            </mat-form-field>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')" (click)="ajouterProduits()">Valider</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')" (click)="modifierProduit(detail.id)" (click)="d('Cross click')">Modifier</button>
    </div>
</ng-template>

<!--  -->

<section class="boutique">
    <div class="jardiniers-box row">
        <div class="col-4" *ngFor="let item of produits">
            <div class="blog-produits card" style="margin-bottom: 16px; overflow: hidden;" id="card" (click)="openLg(con)" (click)="detailsProduit(item.id)">
                <div class="row g-0" style="">
                    <div class="col-md-4">
                        <img src="http://127.0.0.1:8000/api/{{item.image}}" class="img-fluid rounded-start"
                            [alt]="item.image">
                    </div>
                    <div class="col-md-7 d-flex align-items-center">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" style="font-size: 16px; color: #292d26bb; font-weight: 600;">
                                {{item.nom}}</h5>
                            <span class="notes">    
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Details boutique -->
            <ng-template #con let-modal class="">
                <!-- <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                </div> -->
                <!-- <div class="modal-body"> -->
                    <div class="card" >
                            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="position: absolute; left:  95%; margin-top: 10px;"></button>
                        <div class="row g-0">
                            <div class="left-detail col-md-6" style="display: flex; justify-content: center; align-items: center; ">
                                <div style="width: 300px; transform: rotate(-30deg); overflow: hidden !important;">
                                    <img src="http://127.0.0.1:8000/api/{{detail.image}}" alt="" style="width: 100%;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h2 class="card-title">{{detail.nom}}</h2>
                                    <h5>Description</h5>
                                    <p class="card-text">{{detail.description}} </p>
                                    <table>
                                        <tr>
                                            <td>Catégorie</td>
                                            <td>&nbsp;-&nbsp;</td>
                                            <td>{{detail.categorie.nom}}</td>
                                        </tr>
                                    </table>
                                    <h5 class="mt-4">Jardinier</h5>
                                    <span>{{detail.user.prenom}} {{detail.user.nom}}</span>

                                    <div class="d-flex gap-3 mt-5">
                                        <button mat-mini-fab color="accent" (click)="SupprimerProduit(detail.id)" (click)="modal.dismiss('Cross click')"><i class="fa-solid fa-trash"></i></button>
                                        <button mat-mini-fab color="warn" (click)="openEditProduit(detail.id)" (click)="open(content)"><i class="fa-solid fa-pen"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
                </div> -->
            </ng-template>
        </div>
        <div class="pagination d-flex justify-content-center gap-2 m-3">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>

<style>
    .left-detail {
        background-image: url("/assets/images/boutique/detail-bg.svg");
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 70vh;
    }
</style>
