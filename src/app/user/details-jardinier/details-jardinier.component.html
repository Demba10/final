<!-- Ajout produit -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ajout de produit!</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form class="example-form d-flex flex-column" style="width: 100%;">
            <div class="mb-4">
                <label for="file" class="file-upload-label" style="width: 100%;">
                    <div class="file-upload-design">
                        <svg viewBox="0 0 640 512" height="1em">
                            <path
                                d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                            </path>
                        </svg>
                        <p>Glissez et déposez votre image</p>
                        <p>ou</p>
                        <span class="browse-button">Téléverser une image</span>
                    </div>
                    <input id="file" type="file" (change)="getFile($event)" accept="image/*" [(ngModel)]="image"
                        name="image" />
                </label>
            </div>
            <!--  -->
            <mat-form-field class="example-full-width">
                <mat-label>Nom</mat-label>
                <input type="text" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="300" [(ngModel)]="nom">
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Le nom est <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Ma description ..." [(ngModel)]="description"
                    name="description"></textarea>
            </mat-form-field>
        </form>
    </div>
</ng-template>

        <div class="col-12">
            <div class="jardinier">
                <h5>{{jardinier.prenom}} {{jardinier.nom}}</h5>
                <button mat-raised-button><i class="fa-brands fa-whatsapp"></i></button>
                <button mat-raised-button><i class="fa-solid fa-location-dot"></i></button>
                <button mat-raised-button><i class="fa-solid fa-phone-flip"></i></button>

            </div>
            <div class="row">
                <span class="text-center" *ngIf="prod.length == 0">Pas de produit pour le moment</span>
                <div class="col-4" *ngFor="let item of prod">
                    <div class="blog-produits card" style="margin-bottom: 16px; overflow: hidden;" id="card"

                        <div class="row g-0" style="">

                                <img src="http://127.0.0.1:8000/api/{{item.image}}" class="img-fluid rounded-start"

                            </div>
                            <div class="col-md-7 d-flex align-items-center">

                                    <h5 class="card-title" style="font-size: 16px; color: #292d26bb; font-weight: 600;">

                                    <span class="notes">

                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>

                                </div>

                    <!-- Details boutique -->
                    <ng-template #con let-modal class="">
                        <div class="card">

                                    style="display: flex; justify-content: center; align-items: center; ">
                                    <div style="width: 300px; transform: rotate(-30deg); overflow: hidden !important;">

                                    </div>
                                </div>

                                        <p class="card-text">{{detail.description}} </p>
                                        <table>

                                            </tr>

                                    </div>
                                </div>
                            </div>

                    </ng-template>
                </div>
                <!-- <div class="pagination d-flex justify-content-center gap-2 m-3" *ngIf="produits.length > 0">

    <!-- Ajout categories -->
    <ng-template #co let-modal style="max-height: 90vh;">

            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>

        <div class="modal-body">
            <app-catgories></app-catgories>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Fermer</button>
        </div>
