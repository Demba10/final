<app-share-banner></app-share-banner>
<app-recherche-section></app-recherche-section>
<section class="boutique">
    <div class="jardiniers-box row">
        <div class="col-4" *ngFor="let item of produits">
            <div class="blog-produits card" style="margin-bottom: 16px; overflow: hidden;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="http://127.0.0.1:8000/api/{{item.image}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" style="font-size: 16px; color: #292d26bb; font-weight: 600;">
                                {{item.nom}}</h5>
                            <span class="notes">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination d-flex justify-content-center gap-2 m-3">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>

<style>
    .boutique,
    .alaune {
        /* background-image: url('/assets/images/banner/banner-3.png'); */
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        padding: 40px 10%;
    }

    .jardiniers-box img {
        padding: 0;
    }

    .jar-items .img {
        width: 35px;
        height: 35px;
        overflow: hidden;
        border-radius: 50%;
    }

    .jar-items a {
        text-decoration: none;
        color: #4CAF50;
        font-size: 26px;
    }

    .blog-produits {
        border: 3px solid transparent;
        cursor: pointer;
    }

    .blog-produits:hover {
        box-sizing: border-box;
        animation: pulse 2s linear infinite;
    }

    @keyframes pulse {
        from {
            transform: scale(1);
            border: 3px solid #FF8A00;
        }

        50% {
            transform: scale(1.04);
            border: 3px solid #4CAF50;
        }

        to {
            transform: scale(1);
            border: 3px solid #FF8A00;
        }
    }

    .notes {
        display: flex;
        gap: 3px;
    }

    .notes i {
        font-size: 8px;
        color: #FF8A00;
    }

    .notes i:last-child {
        color: #d3d3d3;
    }

    .card-produit {
        background-color: #292D26;
        color: white;
        border: 2px solid white;
        box-sizing: border-box;
    }

    .pagination button {
        width: 30px;
        height: 30px;
        border: 0px;
    }
</style>
