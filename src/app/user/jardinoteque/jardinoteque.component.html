<app-share-banner></app-share-banner>
<app-recherche-section></app-recherche-section>
<section class="jardinier">
    <div class="jardiniers-box row">
        <div *ngFor="let item of dataSource.data" class="col-3">                 
            <mat-card class="example-card" style="margin-bottom: 22px;">
                <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <h6 class="mt-3">{{item.nom}}</h6>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="mat-elevation-z8">
            <mat-paginator [pageSizeOptions]="[12, 20, 40]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>     
</section>
