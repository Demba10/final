<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid header">
        <a class="navbar-brand text-black" routerLink=""><img src="assets/logo.svg" alt=""></a>
        <div class="middle middle-1">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item text-black" *ngFor="let item of sidebar_data">
                        <a class="nav-link" [routerLink]="item.lien" routerLinkActive="active"
                            [style.color]="item.isActive" (click)="changeColor(item.id)">
                            {{item.title}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-cta-1 header-cta">
            <div class="dropdown dropdown-2" style="top: 62px;" *ngIf="existing == false">
                <input id="toggle2" type="checkbox">
                <input id="toggle2" type="checkbox">
                <label for="toggle2" class="animate">Compte<i class="fa fa-thin fa-caret-down float-right"
                        style="font-size: 20px;"></i></label>
                <ul class="animate" style="padding: 0;">
                    <li class="animate" routerLink="/auth">Se connecter<i class="fa fa-solid fa-user float-right"></i>
                    </li>
                    <li class="animate" routerLink="/auth/register">S'inscrire<i
                            class="fa fa-solid fa-laptop float-right"></i></li>
                </ul>
            </div>
            <div class="dropdown dropdown-2" style="top: 89px;" *ngIf="existing == true">
                <input id="toggle2" type="checkbox">
                <label for="toggle2" class="animate">{{userOnLine.prenom}} {{userOnLine.nom}}<i
                        class="fa fa-thin fa-caret-down float-right" style="font-size: 20px;"></i></label>
                <ul class="animate" style="padding: 0;">
                    <li class="animate" (click)="openXl(content)">Profil<i class="fa fa-solid fa-user float-right"></i>
                    </li>
                    <li class="animate" (click)="redirectToEspace()" *ngIf="userOnLine.role_id == 2">Espace
                        créatif<i class="fa fa-solid fa-laptop float-right"></i></li>
                    <li class="animate" (click)="deconnexon()">
                        Deconnexion<i class="fa fa-solid fa-right-from-bracket float-right"></i></li>
                </ul>
            </div>
        </div>
        <div class="burger">
            <i class="fa fa-light fa-bars" style="font-size: 30px;" (click)="openEnd(responsive)"></i>
            <!-- <img src="assets/images/hamburger.png" alt="" (click)="openEnd(responsive)"> -->
        </div>
    </div>
    <ng-template #content let-modal>
        <div class="modal-header border border-bottom-0 ">
            <i class="fa-solid fa-xmark" (click)="modal.dismiss('Cross click')"
                style="position: absolute; left: calc(100% - 30px); font-size: 24px; cursor: pointer;"></i>
        </div>
        <div class="modal-body">
            <app-profil></app-profil>
        </div>
        <div class="modal-footer border border-top-0">
            <button type="button" class="btn btn-secondary border border-top-0" (click)="modal.close('Close click')"
                style="background-color: #4CAF50; border-width: 0px;">Enregistrer</button>
        </div>
    </ng-template>
    <ng-template #responsive let-offcanvas>
        <div class="offcanvas-body">
            <div class="d-flex justify-content-between">
                <div class="dropdown dropdown-2" style="" *ngIf="existing == false">
                    <input id="toggle2" type="checkbox">
                    <input id="toggle2" type="checkbox">
                    <label for="toggle2" class="animate">Compte<i class="fa fa-thin fa-caret-down float-right"
                            style="font-size: 20px;"></i></label>
                    <ul class="animate" style="padding: 0;">
                        <li class="animate" routerLink="/auth">Se connecter<i
                                class="fa fa-solid fa-user float-right"></i>
                        </li>
                        <li class="animate" routerLink="/auth/register">S'inscrire<i
                                class="fa fa-solid fa-laptop float-right"></i></li>
                    </ul>
                </div>
                <div class="dropdown dropdown-2" style="" *ngIf="existing == true">
                    <input id="toggle2" type="checkbox">
                    <label for="toggle2" class="animate">{{userOnLine.prenom}} {{userOnLine.nom}}<i
                            class="fa fa-thin fa-caret-down float-right" style="font-size: 20px;"></i></label>
                    <ul class="animate" style="padding: 0;">
                        <li class="animate" (click)="openXl(content)">Profil<i
                                class="fa fa-solid fa-user float-right"></i>
                        </li>
                        <li class="animate" (click)="redirectToEspace()" *ngIf="userOnLine.role_id == 2">Espace
                            créatif<i class="fa fa-solid fa-laptop float-right"></i></li>
                        <li class="animate" (click)="deconnexon()">
                            Deconnexion<i class="fa fa-solid fa-right-from-bracket float-right"></i></li>
                    </ul>
                </div>
                <i class="fa-solid fa-xmark" (click)="offcanvas.close('Close click')"
                    style="font-size: 34px; cursor: pointer;"></i>
            </div>
            <!-- navbar-nav me-auto mb-2 mb-md-0 flex-column -->
            <div style="text-align: center;">
                <ul class="" style="list-style-type: none;  position: relative; top: 30px; padding: 0;">
                    <li class="nav-item text-black mb-4" *ngFor="let item of sidebar_data"
                        (click)="offcanvas.close('Close click')">
                        <a class="nav-link" [routerLink]="item.lien" routerLinkActive="active"
                            [style.color]="item.isActive" (click)="changeColor(item.id)">
                            {{item.title}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </ng-template>
</nav>
