<div class="d-flex gap-2">
    <input class="w-75 rounded-1 px-1" matInput (keyup)="applyFilter($event)" placeholder="Filtrer" #input>
    <button class="w-25" mat-raised-button color="primary" (click)="openSm(content)">Ajouter</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!-- Colonne des cases à cocher -->
    <!-- <ng-container matColumnDef="checkbox" style="width: 10px;">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element"> <input type="checkbox"> </td>
    </ng-container> -->

    <!-- Colonne du numéro de catégorie -->
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Colonne du libellé -->
    <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}}</td>
    </ng-container>

    <!-- Colonne du libellé -->
    <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
        <td mat-cell *matCellDef="let element"> <input type="checkbox" name="checkbox" id=""> </td>
    </ng-container>

    <!-- Définition des lignes et colonnes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Ligne affichée en cas de données non trouvées -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">Aucune donnée ne correspond au filtre "{{input.value}}"</td>
    </tr>
</table>

<ng-template #content let-modal>
    <div class="modal-header" style="border: 0px;">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form action="">
            <input type="text" name="nom" [(ngModel)]="nom">
            <button mat-raised-button class="w-100" (click)="modal.close('Close click')"
                (click)="ajoutCategorie()">Enregistrer</button>
        </form>
    </div>
</ng-template>
