<mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!-- Colonne des cases à cocher -->
    <ng-container matColumnDef="checkbox" style="width: 10px;">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element"> <input type="checkbox"> </td>
    </ng-container>

    <!-- Colonne du numéro de catégorie -->
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <!-- Colonne du libellé -->
    <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>

    <!-- Définition des lignes et colonnes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Ligne affichée en cas de données non trouvées -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">Aucune donnée ne correspond au filtre "{{input.value}}"</td>
    </tr>
</table>
