<mat-card *ngIf="filtre">
    <div class="persepective d-flex justify-content-end p-3 pb-0">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle (click)="filtrer()" value="bold"><i class="fa-solid fa-list"></i></mat-button-toggle>
            <mat-button-toggle (click)="filtrer()" value="italic"><i class="fa-regular fa-credit-card"></i></mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <section class="row px-3">
        <div class="col-4 py-3" *ngFor="let item of dataSource.data">
            <mat-card class="example-card">
                <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
                <mat-card-content class="py-2">
                    <span class="" style="opacity: 0.8;"><i class="fa-solid fa-user my-2"></i>{{item.user_name}}</span>
                    <h6>{{item.titre}}</h6>
                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-between">
                    <button mat-button style="background-color: #292D26; color: white;" class="fw-normal ms-2">DÃ©tails</button>
                    <span class="d-flex gap-3" style="font-size: 0.9em; opacity: 0.8;">
                        <span>
                            <i class="fa-solid fa-thumbs-up"></i> {{item.like}}
                        </span>
                        <span>
                            <i class="fa-solid fa-comment"></i> {{item.like}}
                        </span>
                    </span>
                </mat-card-actions>
            </mat-card>
        </div>
    </section>
</mat-card>

<mat-card *ngIf="!filtre">
    <div class="persepective d-flex justify-content-end p-3 pb-0">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle (click)="filtrer()" value="bold"><i class="fa-solid fa-list"></i></mat-button-toggle>
            <mat-button-toggle (click)="filtrer()" value="italic"><i
                    class="fa-regular fa-credit-card"></i></mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="p-3">
        <table mat-table [dataSource]="dataSource">
    
            <!-- Position Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> <span style="width: 100%;"><img [src]="element.image" alt="" style="width: 30px;" ></span></td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="titre">
                <th mat-header-cell *matHeaderCellDef> Titre </th>
                <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef> Publier par </th>
                <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
            </ng-container>

            <ng-container matColumnDef="like">
                <th mat-header-cell *matHeaderCellDef> Like </th>
                <td mat-cell *matCellDef="let element"> {{element.like}} </td>
            </ng-container>
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Commentaire </th>
                <td mat-cell *matCellDef="let element"> {{element.like}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</mat-card>
